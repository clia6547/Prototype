<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger feedback page</title>
    <link rel="stylesheet" href="rating.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Set the map container's height */
        #map {
            height: 500px; /* Adjust the height as needed */
            width: 35%; /* Adjust the width as needed */
            margin: 50px auto; /* Center the map horizontally */
        }

        /* Add space above and below the input and button */
        .query-box {
            text-align: center; /* Center the query box */
            margin: 20px auto; /* Add space above and below the query box */
        }

        /* Style the input box */
        #query-input {
            width: 20%; /* Adjust the width of the input box */
            padding: 10px; /* Add padding for better appearance */
            font-size: 16px; /* Adjust font size */
        }

        /* Style the container for image options */
        .image-options {
            text-align: center; /* Center the image options */
            margin: 20px auto; /* Add space above and below the image options */
        }

        /* Style the individual image option */
        .image-option {
            width: 10%; /* Adjust the width of each image option */
            padding: 10px; /* Add padding */
            cursor: pointer; /* Change cursor to pointer on hover */
            display: inline-block; /* Display images side by side */
            margin: 0 10px; /* Add space between images */
        }

        /* Style the image */
        .image-option img {
            width: 100%; /* Set image width to 100% of its container */
            height: auto; /* Maintain aspect ratio */
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main {
            height: 75vh; 
        }

    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="../home/home.html"><img src="../../images/logo.png" alt="Your Logo"></a>
            <nav>
                <a href="../account/account.html">Account</a>
                <a href="#">Ride</a>
                <a href="../support/support.html">Support</a>
   
            </nav>
        </div>
    </header>
    <main style="display: flex; flex-direction: column; align-items: center;">
        <h2>Passenger Feedback Form</h2>
        <form action="/submit_feedback" method="post">
            <div>
                <label for="experience_rating">1. How would you rate the overall experience as a passenger using our service?</label><br>
                <select name="experience_rating" id="experience_rating" required>
                    <option value="">Please select</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div>
                <label for="on_time">2. Did the vehicle arrive on time for your scheduled pickup?</label><br>
                <input type="radio" name="on_time" id="on_time_yes" value="yes" required>
                <label for="on_time_yes">Yes</label>
                <input type="radio" name="on_time" id="on_time_no" value="no">
                <label for="on_time_no">No</label>
            </div>
            <div>
                <label for="cleanliness_comfort">3. Were you satisfied with the cleanliness and comfort of the vehicle?</label><br>
                <select name="cleanliness_comfort" id="cleanliness_comfort" required>
                    <option value="">Please select</option>
                    <option value="very_satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="unsatisfied">Unsatisfied</option>
                    <option value="very_unsatisfied">Very Unsatisfied</option>
                </select>
            </div>
            <div>
                <label for="driver_professionalism">4. How would you rate the professionalism and friendliness of the driver?</label><br>
                <select name="driver_professionalism" id="driver_professionalism" required>
                    <option value="">Please select</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div>
                <label for="driving_safety">5. Were you comfortable with the driving style and safety measures taken during the ride?</label><br>
                <select name="driving_safety" id="driving_safety" required>
                    <option value="">Please select</option>
                    <option value="very_comfortable">Very Comfortable</option>
                    <option value="comfortable">Comfortable</option>
                    <option value="neutral">Neutral</option>
                    <option value="uncomfortable">Uncomfortable</option>
                    <option value="very_uncomfortable">Very Uncomfortable</option>
                </select>
            </div>
            <div>
                <button type="submit" style="background-color: #4CAF50; /* Green */
                                                border: none;
                                                color: white;
                                                padding: 10px 20px;
                                                text-align: center;
                                                text-decoration: none;
                                                display: inline-block;
                                                font-size: 16px;
                                                margin: 4px 2px;
                                                cursor: pointer;
                                                border-radius: 4px;" >Submit Feedback</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-icon"><img src="../../images/fb.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="../../images/ig.png" alt="Instagram"></a>
                <a href="#" class="social-icon"><img src="../../images/x.png" alt="X"></a>
            </div>
            <div class="footer-links">
                <a href="#">Info</a> ·
                <a href="#">Support</a> ·
                <a href="#">Marketing</a>
            </div>
            <div class="legal-links">
                <a href="#">Terms of Use</a> ·
                <a href="#">Privacy Policy</a>
            </div>
            <div class="copyright">
                © 2024 NeighbourLink
            </div>
        </div>
    </footer>
</body>
</html>
