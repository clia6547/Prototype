<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver signUp</title>
    <link rel="stylesheet" href="driver_signUp.css">
</head>
<body>
    <header>
        <!-- Reusing header from account.html -->
        <div class="navbar">
            <a href="/pages/home/home.html"><img src="/images/logo.png" alt="Your Logo"></a>
            <nav>
                <a href="/pages/login/choose.html">Login</a>
                <a href="/pages/account/account.html">Account</a>
                <a href="/pages/ride/management.html">Ride</a>
                <a href="/pages/support/support.html">Support</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Driver SignUp</h2>
            <form action="/pages/home/home.html">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="ISYS2110 Group2" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="ISYS2110@uni.sydney.edu.au" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="**********" >
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" value="2024-01-01">
                </div>
                <button type="submit">Let's start!</button>
            </form>
        </div>
    </main>


    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-icon"><img src="/images/fb.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="/images/ig.png" alt="Instagram"></a>
                <a href="#" class="social-icon"><img src="/images/x.png" alt="X"></a>
            </div>
            <div class="footer-links">
                <a href="/pages/aboutus/aboutus.html">About Us</a> ·
                <a href="/pages/support/support.html">Support</a> ·
                <a href="/images/Site-Map.png">Site-Map</a>
            </div>
            <div class="legal-links">
                <a href="#">Terms of Use</a> ·
                <a href="/pages/privacypolicy/privacypolicy.html">Privacy Policy</a>
            </div>
            <div class="copyright">
                © 2024 NeighbourLink
            </div>
        </div>
    </footer>
    
</body>
</html>
